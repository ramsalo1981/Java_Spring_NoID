<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Document</title>

</head>
<body>
<h1>Staff Details</h1>
<div class="table">
    <div class="table-row">
        <div class="table-cell">Name</div>
        <div class="table-cell">Title</div>
        <div class="table-cell">Salary</div>
    </div>

    <div class="table-row" th:each="oneStaff: ${allStaff}">
        <div class="table-cell" th:text="${oneStaff.StaffName}"></div>
        <div class="table-cell" th:text="${oneStaff.StaffTitle}"></div>
        <div class="table-cell" th:text="${oneStaff.StaffSalary}" >

        </div>
    </div>

</div>



</body>
</html>
